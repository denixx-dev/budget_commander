spring.datasource.url=jdbc:postgresql://localhost:5432/budget_commander
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.chain.strategy.content.metadata.content-type=application/octet-stream
spring.resources.chain.strategy.content.metadata.content-length=true
spring.resources.chain.strategy.content.metadata.version=0
spring.resources.chain.cache=true

spring.thymeleaf.cache=false


spring.jpa.show-sql=false
#spring.jpa.hibernate.ddl-auto=create
